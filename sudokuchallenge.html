<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            max-width: 324px;
            border: 2px solid black;
        }
        .cell {
            width: 36px;
            height: 36px;
            text-align: center;
            font-size: 18px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: white;
            transition: background 0.2s;
        }
        .selected {
            background-color: yellow !important;
        }
        .highlight {
            background-color: #d3d3d3;
        }
        .number-buttons {
            margin-top: 10px;
        }
        .number-buttons button {
            width: 36px;
            height: 36px;
            font-size: 16px;
            margin: 2px;
        }
        .theme-toggle {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Challenge</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Trocar Tema</button>
    <div class="grid" id="sudoku-board"></div>
    <div class="number-buttons" id="number-buttons"></div>
    <h2>Regras do Sudoku</h2>
    <p>Complete a grade 9x9 com números de 1 a 9 sem repetir nenhum número nas linhas, colunas e blocos 3x3.</p>

    <script>
        let selectedCell = null;

        function createBoard() {
            const board = document.getElementById("sudoku-board");
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.onclick = () => selectCell(cell);
                    board.appendChild(cell);
                }
            }
        }

        function createNumberButtons() {
            const container = document.getElementById("number-buttons");
            for (let i = 1; i <= 9; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.onclick = () => placeNumber(i);
                container.appendChild(button);
            }
        }

        function selectCell(cell) {
            if (selectedCell) selectedCell.classList.remove("selected");
            document.querySelectorAll(".highlight").forEach(el => el.classList.remove("highlight"));
            
            selectedCell = cell;
            selectedCell.classList.add("selected");
            highlightRelatedCells(cell);
        }

        function highlightRelatedCells(cell) {
            const row = cell.dataset.row;
            const col = cell.dataset.col;
            const blockRow = Math.floor(row / 3) * 3;
            const blockCol = Math.floor(col / 3) * 3;
            
            document.querySelectorAll(".cell").forEach(c => {
                if (c.dataset.row === row || c.dataset.col === col || 
                    (c.dataset.row >= blockRow && c.dataset.row < blockRow + 3 &&
                     c.dataset.col >= blockCol && c.dataset.col < blockCol + 3)) {
                    c.classList.add("highlight");
                }
            });
        }

        function placeNumber(number) {
            if (selectedCell) {
                selectedCell.textContent = number;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }

        createBoard();
        createNumberButtons();
    </script>
</body>
</html>
